<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Coding Challenge</title>
</head>
<body>
    <header>
        <h1>Coding Quiz Challenge</h1>
        <div id="score"></div>
    </header>

    <!-- introduction container - hidden after quiz is started -->
    <div id="startQuiz">
        QUIZ DESCRIPTION </br>
        <input type="button" id="start-quiz" value="Start Quiz!" onclick="startQuiz()">
    </div>

    <!-- quiz questions container - hidden until quiz is started -->
    <div id="questions">
        <div id="questionHeader">
            <span>Please select the option you think is most correct</span>
        </div>
    
        <div id="questionContent">
            <p id="questionText"></p>
            <!-- Use javascript to update labels -->
            <input type="radio" name="radio" id="a1" value=1>
            <label for="a1">Label 1</label><br>
            <input type="radio" name="radio" id="a2" value=2>
            <label for="a2">Label 2</label><br>
            <input type="radio" name="radio" id="a3" value=3>
            <label for="a3">Label 3</label><br>
            <input type="radio" name="radio" id="a4" value=4>
            <label for="a4">Label 4</label><br>
        </div>
    
        <div id="submitDiv">
            <input type="button" value="Submit Answer" onclick="answerSubmit()">
        </div>
    </div>
    
    <!-- quiz results container - hidden until quiz is completed -->
    <div id="results">
        <div id="resultsHeader">
            <span>Your score is:</span><span id="score"></span>
        </div>
    
        <div id="scoresTable">
            <!-- Use javascript to make a scores table here -->
            SCORES TABLE HERE
        </div>
    
        <div id="restartDiv">
            <input type="button" value="Back to Start" onclick="restartQuiz()">
        </div>
    </div>
    
    <script src="./assets/script.js"></script>
</body>
</html>
